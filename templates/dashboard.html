
{% extends 'base.html' %}



{% block content %}


<div class = "row" style = "background: rgb(0,36,6); background: linear-gradient(90deg, rgba(0,36,6,1) 0%, rgba(179,255,0,1) 0%, rgba(0,212,255,1) 100%); color: white;">

    
    <h1 class="display-1"></h1>
    <h5 class="">Welcome to Temperature Monitoring</h5>
</div>













  
<div class = "row">
    
        <div class="card col-lg-12" style = ""> 
          <div class="card-body">
            <center>

              <h1 class = "display-4" style = "color: red;">Temperature : {{temperature}} ℃</h1>
              <h1 class = "display-4">Humidity : {{humidity}} ℉</h1>

            </center>
          </div>   
        </div>


            
        <div class="card col-lg-12" style = ""> 
          <div class="card-body">
            <form method="post" action="{% url 'update' %}">
              {% csrf_token %}
              <label>Temperature in ℃</label>
              <input type ="number" class = "form-control" name = "temp" placeholder = "Temperature">
              <br>
              <label>Humidity in ℉</label>
              <input type ="number" class = "form-control" name = "humid" placeholder = "Humidity">
              
              <br>
              <input type = "submit" class = "btn-secondary" style = "width: 100%; display:inline-block;" value = "submit">
            </form>
          </div>   
        </div>


        
          


</div>















{% endblock %}


 <!-- Bootstrap core JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Core theme JS-->
 <script src="js/scripts.js"></script>
